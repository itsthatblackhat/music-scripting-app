<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Scripting App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.26/build/Tone.min.js"></script>
</head>
<body>
<div id="app">
    <textarea id="script-editor" rows="10" cols="50"></textarea>
    <br>
    <label for="tempo-input">Set tempo:</label>
    <input type="number" id="tempo-input" value="120">
    <br>
    <button id="play-btn">Play</button>
    <button id="pause-btn">Pause</button>
    <button id="stop-btn">Stop</button>
    <br><br>
    <img src="moogbg.png" alt="Moog Background" id="moog-bg">
    <div id="synth-controls">
        <h3>Controllers</h3>
        <label for="tune">Tune: </label>
        <input type="range" id="tune" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="glide">Glide: </label>
        <input type="range" id="glide" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="modulation-mix">Modulation Mix: </label>
        <input type="range" id="modulation-mix" min="0" max="10" step="0.1" value="5">
        <br>

        <h3>Oscillation Bank</h3>
        <label for="osc1-range">Oscillator 1 Range: </label>
        <input type="range" id="osc1-range" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="osc1-waveform">Oscillator 1 Waveform: </label>
        <select id="osc1-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <br>
        <label for="osc2-range">Oscillator 2 Range: </label>
        <input type="range" id="osc2-range" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="osc2-waveform">Oscillator 2 Waveform: </label>
        <select id="osc2-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <br>
        <label for="osc3-range">Oscillator 3 Range: </label>
        <input type="range" id="osc3-range" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="osc3-waveform">Oscillator 3 Waveform: </label>
        <select id="osc3-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <br>

        <h3>Mixer</h3>
        <label for="vol">Volume: </label>
        <input type="range" id="vol" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="mix-osc1">Mix Oscillator 1: </label>
        <input type="range" id="mix-osc1" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="mix-osc2">Mix Oscillator 2: </label>
        <input type="range" id="mix-osc2" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="mix-osc3">Mix Oscillator 3: </label>
        <input type="range" id="mix-osc3" min="0" max="10" step="0.1" value="5">
        <br>

        <h3>Filter</h3>
        <label for="cutoff">Cutoff Frequency: </label>
        <input type="range" id="cutoff" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="attack">Attack Time: </label>
        <input type="range" id="attack" min="0" max="2" step="0.01" value="0.5">
        <br>
        <label for="decay">Decay Time: </label>
        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.5">
        <br>
        <label for="emphasis">Emphasis: </label>
        <input type="range" id="emphasis" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="filter-modulation">Filter Modulation: </label>
        <input type="checkbox" id="filter-modulation">
        <br>

        <h3>Loudness Contour</h3>
        <label for="amount-contour">Amount of Contour: </label>
        <input type="range" id="amount-contour" min="0" max="10" step="0.1" value="5">
        <br>
        <label for="sustain">Sustain Level: </label>
        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
        <br>

        <button id="save-config">Save Config</button>
        <button id="load-config">Load Config</button>
    </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
